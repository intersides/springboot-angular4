
<form #itemForm="ngForm" (ngSubmit)="onSubmit()">

  <md-card id="item-card">
    <md-card-header>
      <md-card-title>{{isUpdate ? 'Modify' : 'Add'}} Item</md-card-title>
    </md-card-header>
    <md-card-content>
        <code [hidden]="!devMode" style="white-space: pre-line;">{{model.diagnostic}}</code>

      <p>
        <!--<span>(editing is {{lockId ? 'lock' : 'unlock'}}. Select the icon to toggle its state.)</span>-->

        <md-input-container class="full-width">
          <input mdInput placeholder="Id" disabled="{{lockId}}" maxlength="36" (keyup)="onKeyUp($event, true)" value="{{model.id}}" name="id" >
        </md-input-container>

        <md-slide-toggle
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
          (change)="onLockToggle($event)">edit id
        </md-slide-toggle>

      </p>


      <p>
        <md-input-container class="full-width">
          <input mdInput placeholder="Name" (keyup)="onKeyUp($event, false)" required [(ngModel)]="model.name" name="name" #spy #name="ngModel" >
        </md-input-container>
      <!--<span [hidden]="name.valid">-->
        <!--Name is required-->
      <!--</span>-->
      </p>
      <p>
        <md-input-container class="full-width">
          <input mdInput placeholder="Description" (keyup)="onKeyUp($event, false)" [(ngModel)]="model.description" name="description" >
        </md-input-container>
      </p>

    </md-card-content>
    <md-card-actions>
      <button md-button type="submit" [disabled]="name.invalid" >SUBMIT</button>
      <button md-button type="button" (click)="resetForm(); itemForm.reset()">RESET</button>
    </md-card-actions>
  </md-card>


</form>
