<div class="container">
    <h2>Add Item</h2>
    <form #itemForm="ngForm" (ngSubmit)="onSubmit()">
        <code style="white-space: pre-line;">{{diagnostic}}</code>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
                [(ngModel)]="model.name" name="name" #spy #name="ngModel">
            <!--<div [hidden]="name.valid || name.pristine"-->
            <div [hidden]="name.valid"
                 class="alert alert-danger">
                Name is required
            </div>
            <!--<div>{{spy.className}}</div>-->

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                [(ngModel)]="model.description" name="description">
        </div>


        <button type="submit" class="btn btn-success" [disabled]="name.invalid" >Submit</button>
        <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">Reset</button>

    </form>
</div>
